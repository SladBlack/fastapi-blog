{% extends "base.html" %}

{% block content %}

<div align="center">
    <nav>
        <a href="/create_post">Создать пост</a>
        <a href="/auth/sign-in/">Вход</a>
    </nav>
</div>


{% for post in posts %}
<div align="center">
    <h3>{{ post.title }}</h3>
    <form action="/{{ post.id }}/delete" method="POST">
        <input type="submit" value="Удалить"/>
    </form>
</div>
{% endfor %}

{% endblock %}
